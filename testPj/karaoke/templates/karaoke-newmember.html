{% extends "base.html" %}
{% block title %}会員登録{% endblock %}

{% block content %}
    <form method="POST">{% csrf_token %}
        <div>
            苗字：<input name="Miyozi" type="text" placeholder="カラオケ..."/>
        </div>
        <div>
            名前：<input name="Name" type="text" placeholder="太郎..."/>
        </div>
        <div>
            メールアドレス：<input name="Mail" type="email" placeholder="karaoke@example.com..."/>
        </div>
        <div>
            電話番号：<input name="Address" type="tel" placeholder="09012345678..."/>
        </div>
        <div>
            パスワード：<input name="Password" type="password" placeholder="Password012..."/>
        </div>
        <button type="submit">確認</button>
    </form>
{% endblock %}
